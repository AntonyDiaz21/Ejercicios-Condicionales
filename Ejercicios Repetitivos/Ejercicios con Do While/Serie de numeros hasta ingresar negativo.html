<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de números hasta ingresar negativo</title>
</head>
<body>
    <script>
        /*Crea un programa que solicite al usuario ingresar una serie de números positivos. 
        Utiliza un bucle do-while para leer los números hasta que el usuario ingrese un 
        número negativo, momento en el que el programa debe finalizar y mostrar la suma 
        de los números ingresados.*/
        
        console.log("Bienvenido Usuario");

        var suma = 0;

        do{
            var numero = parseFloat(prompt("Ingresa un número entero positivo\nSi ingresas un número negativo el programa se finalizara"));
            if (numero >=0) {
                suma +=numero;
            }
        }while (numero >=0)
        alert("Preceso Finalizado, número negativo digitado");

        alert("La suma de los números ingrrsados es: " + suma);

        console.log("La suma de los números ingresados es: ", suma);
    </script>
</body>
</html>
