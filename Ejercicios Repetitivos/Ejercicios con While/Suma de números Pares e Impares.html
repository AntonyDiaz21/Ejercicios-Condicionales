<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números Pares e Impares</title>
</head>
<body>
    <script>
        /*Suma de números Impares y pares: Escribe un programa que solicite al usuario un número entero 
        positivo y calcule la suma de todos los números pares y/o impares desde 1 hasta ese número digitado 
        por el usuario*/
        
        console.log("Bienvenido Usuario");
        var numero = parseInt(prompt("Ingrese un número entero positivo:"));
        
        while (isNaN(numero) || numero <= 0 ||!Number.isInteger(numero)) {
            alert("Por favor ingrese un número entero positivo.");
            numero = parseInt(prompt("Ingrese un número entero positivo:"));
        }
        var sumaPares = 0;
        var sumaImpares = 0;
        
        for (var i = 1; i <= numero; i++) {
            console.log(i);
            if (i % 2 === 0) {
                sumaPares += i;
            } else {
                sumaImpares += i;
            }}
        
        console.log("La suma de los números pares es: " + sumaPares);
        console.log("La suma de los números impares es: " + sumaImpares);
    </script>
</body>
</html>
