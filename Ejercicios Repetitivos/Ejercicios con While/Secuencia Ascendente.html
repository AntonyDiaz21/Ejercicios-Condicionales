<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números Pares e Impares</title>
</head>
<body>
    <script>
        /*Escribe un programa que solicite al usuario un número entero positivo y genere una secuencia 
        ascendente desde 1 hasta el numero del usuario.*/
        
        console.log("Bienvenido Usuario");
        var numero = parseInt(prompt("Ingrese un número entero positivo:"));
        while (isNaN(numero) || numero <= 0) {
            alert("Por favor ingrese un número entero positivo.");
            numero = parseInt(prompt("Ingrese un número entero positivo:"));
        }
        
        var secuencia = "";
        console.log("Secuencia de números:");
        
        for (var i = 1; i <= numero; i++) {
            secuencia += i + " ";
        }
        
        console.log(secuencia);
    </script>
</body>
</html>
