<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números Pares e Impares</title>
</head>
<body>
    <script>
        /*Diseña un programa que simule un cajero automático. El usuario debe ingresar el monto que desea retirar. El 
        programa debe verificar que el monto no exceda el saldo disponible en la cuenta. Si el monto es mayor que el 
        saldo, se debe mostrar un mensaje de error. Si el monto es válido, el programa debe calcular y mostrar el saldo 
        restante.*/
        
        console.log("Bienvenido Usuario");

        var SaldoDisponible = 100000;
        var MontoARetirar = parseInt(prompt("Ingrese el monto a retirar:"));

        while (isNaN(MontoARetirar) || MontoARetirar <= 0) {
            alert("Error: El monto ingresado no es válido.");
            MontoARetirar = parseInt(prompt("Ingrese el monto a retirar:"));
        }
        while (MontoARetirar > SaldoDisponible) {
            alert("Error: El monto ingresado es mayor que el saldo disponible.");
            MontoARetirar = parseInt(prompt("Ingrese el monto a retirar:"));
        }

        SaldoDisponible -= MontoARetirar;
        alert("Saldo restante: $" + SaldoDisponible);
        console.log("Saldo restante: $" + SaldoDisponible);
    </script>
</body>
</html>
