<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Aritmetica</title>
</head>
<body>
    <script>
        /*Solicita al usuario que ingrese dos números y un operador aritmético (+, -, *, /). Para 
        realizar la operación correspondiente y mostrar el resultado en consola.*/

        console.log("Bienvenido Usuario")

        var num1 = parseFloat(prompt("Ingrese el primer número"));
        var num2 = parseFloat(prompt("Ingrese el segundo número"));
        var operador = prompt("Ingrese el operador (+, -, *, /)");
        var resultado;

        switch (operador) {
            case '+':
                resultado = num1 + num2;
                break;
            case '-':
                resultado = num1 - num2;
                break;
            case '*':
                resultado = num1 * num2;
                break;
            case '/':
                if (num2 == 0) {
                    console.log("Error: No se puede dividir por cero.");
                    alert("Error: No se puede dividir por cero");
                    break;
                }
                resultado = num1 / num2;
                break;
            default:
                console.log("Error: Operador no válido.");
                alert("Error: Operador no válido");
                break;
        }

        if (resultado != undefined) {
        console.log("El resultado es: " + resultado);
        alert("El resultado es: " + resultado);
        }
    </script>
</body>
</html>
