<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piso permitido en Ascensor</title>
</head>
<body>
    <script>
        /*Escribe un programa que simule el funcionamiento de un ascensor. El usuario ingresa el piso al
        que desea ir, y el programa verifica si es un piso válido (usar un rango de numero). Si es
        válido, el ascensor se mueve al piso deseado. Si no es válido, muestra un mensaje de error.*/

        console.log("Bienvenido Usuario")

        var piso;

        piso = parseInt(prompt("Digite el piso al que desee ir (1-10)"))
        if (piso >= 1 && piso <= 10) {
            console.log("El ascensor se mueve al piso " + piso)
            alert("El ascensor se mueve al piso " + piso)
        } else {
            console.log("El piso ingresado no es válido")
            alert("El piso ingresado no es válido")
        }
    </script>
</body>
</html>
